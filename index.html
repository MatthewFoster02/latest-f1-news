<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <title>The Latest F1 News</title>
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="themeDark">
    <main>
        <div class="header">
            <p class="title">Here's the latest F1 news</p>
            <div class="toggle-section">
                <p class="toggle-text">Dark Mode</p>
                <label class="switch">
                  <input type="checkbox" id="toggle">
                  <span class="slider round"></span>
                </label>
              </div>
        </div>

        <div class="source-choice">
            <div class="filter-option source">
                <p>Publication(s):</p><span id="source">All</span>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Filter Publication</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="f1">Formula 1</a>
                    <a href="#" id="skyf1">Sky F1</a>
                    <a href="#" id="bbcf1">BBC F1</a>
                    <a href="#" id="wtf1">WTF1</a>
                    <a href="#" id="autosport">Autosport</a>
                </div>
            </div>
        </div>

        <div class="latest-news" id="parent">
            <!-- Dynamically generated cards go here... -->
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
